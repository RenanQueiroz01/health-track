<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">

        <main class="container">

                    <label>Nome</label>
                    <div>
                        <input type="nome" class="form-control" id="nome" placeholder="Qual o seu nome?"/>

                </div>

                <div class="input-field">

                        <input type="datadenascimento" class="form-control" id="datadenascimento" placeholder="Ex: 01/01/1999"/>

                <div class="input-field">

                </div>

                <div class="input-field">
                    <label>Peso atual</label>
                    <div>
                        <input type="pesoatual" class="form-control" id="pesoatual" placeholder="Qual o seu peso?"/>
                    </div>
                </div>

                <div class="input-field">
                    <label>Altura</label>
                    <div>
                        <input type="altura" class="form-control" id="altura" placeholder="Qual a sua altura?"/>
                    </div>
                </div>

                <div class="input-field">
                    <label>E-mail</label>
                    <div>

                    </div>
                </div>

                <br>
                <br>
